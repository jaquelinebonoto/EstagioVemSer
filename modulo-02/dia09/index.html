<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <section id="meuPrimeiroApp">
    <input type="text" v-model="idParaBuscar" v-on:blur="buscar()" placeholder="ex: 103">
    <h2 v-if="idParaBuscar.length>0">Texto Digitado: {{idParaBuscar}}</h2>
    <h1>{{pokemon.nome}}</h1>
    <img v-bind:src="pokemon.thumbUrl" v-bind:alt="pokemon.nome">
    <ul>
      <li class="red" v-for="tipo in pokemon.tipos">{{tipo}}</li>
    </ul>
  </section>
  <script src="src/pokeApi.js"></script>
  <script src="src/pokemon.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
