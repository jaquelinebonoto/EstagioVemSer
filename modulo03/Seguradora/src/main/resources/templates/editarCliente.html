<html>
    <head>
        <title>Editar Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2 th:if="${cliente != null}">Editar Cliente <span th:text="${cliente.nome}"></span></h2>
        <h2 th:if="${cliente == null}">Nenhum Cliente Cadastrado</h2>
        <div  th:if="${cliente != null}">
            <form method="POST">
                <fieldset>
                    ID: <input type="text" name="id" maxlength="100" th:value="${cliente.id}" disabled="disabled"><br>
                    Nome: <input type="text" name="nome" maxlength="100" th:value="${cliente.nome}"><br>
                    <input type="submit" value="salvar"/>
                </fieldset>
            </form>
        </div>
    </body>
</html>
